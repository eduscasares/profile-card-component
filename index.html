<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>
    <div class="card">
      <header>
        <img src="./images/bg-pattern-card.svg" alt="Header Background">
      </header>

      <img class="avatar" src="./images/image-victor.jpg" alt="Image profile">

      <section>

        <div class="profileInfo">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>

        <p class="userLocation">London</p>
      </section>

      <footer>
        <div>
          <p class="counter">80k</p>
          <p class="item">Followers</p>
        </div>

        <div>
          <p class="counter">803k</p>
          <p class="item">Likes</p>
        </div>

        <div>
          <p class="counter">1.4k</p>
          <p class="item">Photos</p>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
